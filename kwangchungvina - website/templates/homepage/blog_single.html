	<!-- Home -->

	</div>-->

	<!-- Single Blog Post -->

	<div class="single_post">
		<div class="container">
			<div class="row">

				<div class="col-lg-8 offset-lg-2">

					<div class="single_post_title"><h1 style="font-family: sans-serif;">{{ object.title }}</h1></div>
					<div class="single_post_text">
						<p>{{ object.content|safe }}</p>

						

						
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Blog Posts -->


	<!-- Copyright -->

		<div class="container">
			<div class="row">
				<div class="col">

</div>

							</ul>
